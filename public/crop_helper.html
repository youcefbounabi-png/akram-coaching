<!DOCTYPE html>
<html>

<head>
    <style>
        body {
            margin: 0;
            background: transparent;
            overflow: hidden;
        }

        #crop-container {
            width: 768px;
            height: 768px;
            overflow: hidden;
            position: relative;
            background: #000;
        }

        #target-image {
            position: absolute;
            /* Default zoom and position - will be adjusted by subagent */
            width: 100%;
            height: 100%;
            object-fit: cover;
            left: 50%;
            top: 50%;
            transform: translate(-50%, -50%) scale(1.0);
        }
    </style>
</head>

<body>
    <div id="crop-container">
        <img id="target-image" src="">
    </div>
</body>

</html>
